{% extends 'base.html' %}
{%  block contents %}
 <body>
              {% for blog in posts %}
              
              <div class="container"></div>
              <div class="card mt-4">
                    <div class="card-body">
                      <h5 class="card-title">{{blog.title}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                      <p class="card-text">{{blog.summary}} </p>
                      <a href="{% url 'detail' blog.id %}" class="card-link">더보기</a>
                    </div>
                  </div>
                  </div>
                  {% endfor %}

                  <!-- {#First Previous 3of4 Next Last#}   -->
                  <div class="container">
                  
                  {%if posts.has_previous%}
                  <a href="?page=1">처음</a>
                  <a href="?page={{posts.previous_page_number}}">이전</a>
                  {%endif%}

                  <span>{{posts.number}}</span>
                  <span>of</span>
                  <span>{{posts.paginator.num_pages}}</span>

                  {%if posts.has_next%}
                  <a href="?page={{posts.next_page_number}}">다음</a>
                  <a href="?page={{posts.paginator.num_pages}}">끝</a>
                  {%endif%}
                  </div>

</body>
{% endblock %}
